<!DOCTYPE html>
<html lang = "en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class = "container">
    <div class = "main">
      <div class="topnav">
        <a href="https://worlddatascience.tech" target="_blank">
          <img src="static/logo.png" title="World Data Science Institute" class="logo">
        </a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/buy">Buy Stellar Lumens (XLM)</a></li>
          <li><a href="/more">More</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
      <header class = "header">
        <h2 class = "title">Crypto$hare<br>Stellar Lumens Wallet</h2>
      </header>
      
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      
      {% block content %}
      {% endblock %}
      
      
    </div>
  </div>
  
  <a href="https://www.youtube.com/watch?v=1VIyn4emOhQ" target="_blank" title="CryptoShare Explanation Video" style="position: fixed; bottom: 10px; right: 10px">
    <img src="{{ url_for('static', filename='youtube.png') }}" alt="">
  </a>
  
</body>
</html>
