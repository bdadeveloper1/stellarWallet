<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<!--  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <style>
    .main{
      background-color:#aaa;
    }
    html, body, head {
      height: 96%;
    }
    .footer{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 40px;
      line-height: 40px;
      background-color: #aaa;
      color:#064579;
      text-align: center;
    }
    .footer p{
      display: inline-block;
      vertical-align: middle;
      }
    @font-face {
      font-family: "Tahoma", "Verdana";
      src: local();
    }
    p {
      text-align: center;
    }
    h1 {
      text-align: center;
      font-family: Consolas;
      font-size: 40px;
    }
    h3 {
      text-align: center;
    }
    body {
      font-family: "Verdana", sans-serif;
      background-color: #eee;
    }
    .sidenav {
      width: 130px;
      position: fixed;
      z-index: 1;
      top: 25px;
      left: 13px;
      background: #d3d3d3;
      overflow-x: hidden;
      padding: 8x 0;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #2196F3;
      display: block;
    }
    .sidenav a:hover {
      color: #064579;
    }
    .main {
      margin-left: 140px; /* Same width as the sidebar + left position in px */
      font-size: 28px; /* Increased text to enable scrolling */
      padding: 0px 10px;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
  </style>
  </head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <h1>CryptoShare<br>Stellar Lumens Wallet</h1>
  {% endblock %}

<body>
  <div class="sidenav">
    <a href="/">Home</a>
    <a href="/about">About</a>
  </div>

  <div id="content">{% block content %}{% endblock %}</div>

  <div class="footer">
    <a href="/remove_wallet">Remove Wallet</a>&nbsp;&nbsp;
    <a href="/view_secret">View Secret Key</a>
  </div>

</body>
</html>
