{% extends 'base.html' %}
{% block title %}Check Wallet Balance{% endblock %}


{% block content %}
<center>
  <p>Enter a Stellar testnet address to check its balance in XLM.</p>
    <form action="/balance" method="POST">
      Address: <input type="text" name="address" id="address" required pattern="[G][A-Z0-9]{55}">
      <p>Public addresses begin with a <b>G</b> and consist of 56 alphanumeric characters.</p>
    </form>
</center>
{% endblock %}
