{% extends 'base.html' %}
{% block title %}Import Existing Wallet{% endblock %}

{% block content %}
<p>To import an existing Stellar Lumens wallet, please enter your 12 word seed phrase.<br>
    Enter the entire phrase, all lowercase, and with a space between each word.</p>
<form action="/imported" method="POST">
    <p><input action="/imported" size="80"
    type="text" name="phrase" pattern="[a-zA-Z][a-zA-Z ]+{4,}"
    autofocus required
    title="Enter your entire seed phrase with spaces."></p>
    <p><button type="submit" formaction="/imported">Submit</button></p>
</form>
{% endblock %}
